<!DOCTYPE html>
<html ng-app="NflStats">
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css">
        <link rel="stylesheet" href="main.css">
        <title> NFL Crime Stats</title>
    </head>
    <body class="container" ng-controller="NflController as nfl">
        <ul class="nav nav-pills">
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">About</a></li>
        </ul>
<br>
        <div class="jumbotron">
            <div class="jumbotronText">
                <span id = "jumbotronText" style="color:darkblue">NFL</span> <span style="color:white">Crime Statistics</span>
            </div>
        </div>
        
            <div class="form-group fixedwidth">
                <form ng-submit="nfl.getPlayer()">
                    <div class="inputBoxes">
                        <input type="text" placeholder="Player Name" ng-model="nfl.name"
                        required oninvalid="please fill"
                         class="form-control form-group">
                    </div>
            
                  <button class="btn btn-success btn-sm" type="submit">Submit</button>
                </form>
            <form ng-submit="nfl.getTeam()">
                <div class="inputBoxes">
                <input type="text" placeholder="Team Name" ng-model="nfl.team"
                required oninvalid="this.setCustomValidity('Don't leave this blank, bitch!')"
                class="form-control form-group">
                </div>
                
                  <button class="btn btn-success btn-sm" type="submit">Submit</button>
            </form>
                
            <form ng-submit="nfl.getPosition()">
               <div class="inputBoxes">
                <input type="text" placeholder="Position" ng-model="nfl.position"
                required oninvalid="this.setCustomValidity('Don't leave this blank, bitch!')"
                class="form-control group">
                </div>
        
                  <button class="btn btn-success btn-sm" type="submit">Submit</button>
                </form>
            </div>
        
        <br>
        <ul class="well center">
            <div class="row">
                <div class="col-xs-12">NFL Players</div>
                <li class="center col-xs-6" ng-repeat="user in nfl.users">
                   {{user.Name}} was {{user.Encounter}} {{user.Offense}} on {{user.Date | date}}
                    <!-- There were {{user.Position.length}} {{user.Position}} arrested between 2000 and 2016 -->
                <ul> <br>
                    <li>{{user.Description}}</li>
                    <br>
                    <li>{{user.Outcome}}</li>
                    <br><br><br>
                    </ul>
                </li>  
            </div>  
        </ul>
    </body>
</html>
